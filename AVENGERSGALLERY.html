<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kunst Galerie</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        #imageContainer {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="https://babybounce500.github.io/AVENGERS/1.jpg" alt="AI Kunstwerk">
    </div>
    <script>
        
const images = [
    "https://babybounce500.github.io/AVENGERS/1.jpg",
    "https://babybounce500.github.io/AVENGERS/2.jpg",
    "https://babybounce500.github.io/AVENGERS/3.jpg",
    "https://babybounce500.github.io/AVENGERS/3a.jpg",
            "https://babybounce500.github.io/AVENGERS/4.jpg",
            "https://babybounce500.github.io/AVENGERS/5.jpg",
            "https://babybounce500.github.io/AVENGERS/6.jpg",
            "https://babybounce500.github.io/AVENGERS/7.jpg",
            "https://babybounce500.github.io/AVENGERS/8.jpg",
            "https://babybounce500.github.io/AVENGERS/9.jpg",
            "https://babybounce500.github.io/AVENGERS/10.jpg",
            "https://babybounce500.github.io/AVENGERS/11.jpg",
            "https://babybounce500.github.io/AVENGERS/12.jpg",
            "https://babybounce500.github.io/AVENGERS/13.jpg",
            "https://babybounce500.github.io/AVENGERS/14.jpg",

            "https://babybounce500.github.io/AVENGERS/20.jpg",
            "https://babybounce500.github.io/AVENGERS/21.jpg",
            "https://babybounce500.github.io/AVENGERS/22.jpg",

    // ... (rest of the image URLs will remain as they are)
];

let currentIndex = 0;
const imageElement = document.getElementById("currentImage");

function changeImage() {
    currentIndex = (currentIndex + 1) % images.length;
    imageElement.src = images[currentIndex];
}

setInterval(changeImage, 3000);  // Change the image every 3 seconds

    </script>
</body>
</html>
